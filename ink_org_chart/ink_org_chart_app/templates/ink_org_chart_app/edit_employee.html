<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee - Org Chart App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #080710;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #2e9a9a;
        }

        form {
            width: 100%;
        }

        label {
            float: left;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .btn-custom {
            background-color: #2e9a9a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffffff;
            color: #2e9a9a;
        }

        .btn-group {
            margin-top: 20px;
        }

        .btn-secondary-custom {
            background-color: #ffffff;
            color: #2e9a9a;
            border: 2px solid #2e9a9a;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-secondary-custom:hover {
            background-color: #2e9a9a;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Employee</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ employee.name }}" required>
            </div>

            <div class="form-group">
                <label for="title">Title/Position</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ employee.title }}" required>
            </div>

            <div class="form-group">
                <label for="manager">Manager</label>
                <select name="manager" id="manager" class="form-control">
                    <option value="">No Manager</option>
                    {% for emp in employees %}
                        <option value="{{ emp.id }}" {% if emp.id == employee.manager.id %}selected{% endif %}>{{ emp.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="office_location">Office Location</label>
                <input type="text" name="office_location" id="office_location" class="form-control" value="{{ employee.office_location }}" required>
            </div>

            <div class="form-group">
                <label for="employment_type">Employment Type</label>
                <select name="employment_type" id="employment_type" class="form-control" required>
                    <option value="Full-time" {% if employee.employment_type == 'Full-time' %}selected{% endif %}>Full-time</option>
                    <option value="Part-time" {% if employee.employment_type == 'Part-time' %}selected{% endif %}>Part-time</option>
                    <option value="Contract" {% if employee.employment_type == 'Contract' %}selected{% endif %}>Contract</option>
                    <option value="Intern" {% if employee.employment_type == 'Intern' %}selected{% endif %}>Intern</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Profile Image</label>
                <input type="file" name="image" id="image" class="form-control">
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-custom">Save Changes</button>
            </div>
            <div class="btn-group">
                <a href="{% url 'employee_list' %}" class="btn btn-secondary-custom">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
