<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INK IT Organization Chart</title>
 
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/org_chart.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
   
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Org Chart App</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        {% comment %} <li class="nav-item">
                            <span class="username-display">Welcome, {{ user.username }}</span>
                        </li> {% endcomment %}
                        <li class="nav-item ms-3">
                            <button onclick="copyShareLink()" class="share-button">Share Link</button>
                        </li>
                        <li class="nav-item ms-3">
                            <button id="download-btn" class="share-button">Download PDF</button>
                        </li>
                        <li class="nav-item ms-3">
                            <button href="{% url 'logout' %}" class="share-button">Logout</button>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="nav-link">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <h1>INK IT Organization Chart</h1>

    <select id="department-filter" class="form-control">
        <option value="all" {% if selected_department == 'all' %}selected{% endif %}>All Departments</option>
        {% for dept in departments %}
            <option value="{{ dept }}" {% if selected_department == dept %}selected{% endif %}>
                {{ dept }}
            </option>
        {% endfor %}
    </select>

  

    <div id="chart" class="chart-container"></div>

    
    
    <script>
    // JSON data passed from Django
let originalData = {{ data|safe }};
let filteredData = originalData;

// Set up dimensions and margins of the diagram
const margin = { top: 20, right: 90, bottom: 30, left: 90 };
const width = window.innerWidth - margin.left - margin.right;
const height = window.innerHeight - margin.top - margin.bottom;

function renderOrgChart(data) {
    // Clear the chart container
    d3.select("#chart").select("svg").remove();

    // SVG canvas with a scalable viewBox
    const svg = d3.select("#chart").append("svg")
        .attr("width", "100%")
        .attr("height", "100vh")
        .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
        .attr("preserveAspectRatio", "xMidYMid meet")
        .call(d3.zoom().on("zoom", (event) => {
            svg.attr("transform", event.transform);
        }))
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top}) scale(0.5)`);

    // Recursive function to process data for D3 hierarchy
    function processHierarchy(node) {
        const children = node.children || [];
        return {
            ...node,
            children: children.map(processHierarchy)
        };
    }

    const processedData = data.map(processHierarchy);

    // Render each tree independently to account for multiple hierarchies
    processedData.forEach(treeData => {
        const root = d3.hierarchy(treeData);

        // Create a tree layout with node spacing
        const treeLayout = d3.tree().nodeSize([600, 400]);
        treeLayout(root);

        // Links between nodes
        svg.selectAll(".link")
            .data(root.links())
            .enter().append("path")
            .attr("class", "link")
            .attr("d", d3.linkVertical()
                .x(d => d.x)
                .y(d => d.y))
            .attr("stroke", "#ccc")
            .attr("stroke-width", 2)
            .attr("fill", "none");

        // Add nodes as groups
        const node = svg.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x},${d.y})`);

        // Add employee cards
        node.append("foreignObject")
            .attr("width", 180)
            .attr("height", 240)
            .attr("x", -90)
            .attr("y", 10)
            .append("xhtml:div")
            .html(d => `
                <div class="card" onclick="redirectToEmployeeDetail(${d.data.id})">
                    <img src="${d.data.image}" alt="${d.data.name}" >
                    <h5>${d.data.name}</h5>
                    <p>${d.data.title}</p>
                </div>
            `);
    });
}

// Initial chart rendering
renderOrgChart(filteredData);


function reloadChart(department) {
    if (department === "all") {
        filteredData = originalData;
    } else {
        function filterByDepartment(node) {
            if (node.department === department) {
                return true;
            }
            if (node.children) {
                node.children = node.children.filter(filterByDepartment);
                return node.children.length > 0;
            }
            return false;
        }

        filteredData = originalData.map(tree => {
            const newTree = { ...tree };
            newTree.children = newTree.children.filter(filterByDepartment);
            return newTree;
        });
    }

    renderOrgChart(filteredData);
}

// Handle department filter change
document.getElementById("department-filter").addEventListener("change", function () {
    const selectedDepartment = this.value;
    reloadChart(selectedDepartment);
});

// Redirect to employee detail page
function redirectToEmployeeDetail(employeeId) {
    window.location.href = `/employee/${employeeId}/details/`;
}

// Update chart based on department selection
function updateChart() {
    const department = document.getElementById("department").value;
    window.location.href = `/org_chart/?department=${department}`;
}


function copyShareLink() {
    fetch('/api/generate_shareable_link/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to generate the shareable link.');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            const link = data.shareable_url;

            // Copy the link to the clipboard
            navigator.clipboard.writeText(link).then(() => {
                alert(`Shareable link copied to clipboard! It expires at: ${data.expires_at}`);
            }).catch(err => {
                console.error('Could not copy the link to the clipboard:', err);
                alert('Failed to copy the link to the clipboard.');
            });
        } else {
            alert('Failed to generate a shareable link. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error generating shareable link:', error);
        alert('An error occurred while generating the shareable link.');
    });
}

            function redirectToEmployeeDetail(id) {
                window.location.href = `/employee/${id}`;
            }
            
            function downloadOrgChartAsPDF() {
                const element = document.getElementById("chart"); // chart container
            
                //small delay to ensure the chart is fully rendered
                setTimeout(() => {
                    const options = {
                        margin: 0.5, // Margins 
                        filename: 'org_chart.pdf', 
                        image: { type: 'jpeg', quality: 0.98 }, 
                        html2canvas: {
                            scale: 2, // Higher scale for better quality
                            useCORS: true, // Enable CORS for cross-origin images
                            logging: true // Enable logs for debugging
                        },
                        jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' } // PDF options
                    };
            
                    // hide unnecessary elements (like the download button)
                    const downloadBtn = document.getElementById("download-btn");
                    downloadBtn.style.display = 'none';
        
                    html2pdf()
                        .set(options)
                        .from(element)  // element to convert to PDF
                        .save()         // Save the PDF
                        .then(() => {
                            // Restoring hidden elements after download
                            downloadBtn.style.display = 'block';
                        });
                }, 500); // Delay to ensure rendering is complete
            }
            
            document.getElementById("download-btn").addEventListener("click", downloadOrgChartAsPDF);
            
            

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
