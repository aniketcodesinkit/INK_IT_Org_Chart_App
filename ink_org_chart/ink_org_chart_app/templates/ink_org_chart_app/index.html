<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Chart App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #080710;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        }

        .btn-custom {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #2e9a9a;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffffff;
            color: #2e9a9a;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#2e9a9a, white);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #2e9a9a, white);
            right: -30px;
            bottom: -80px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .container-content {
            text-align: center;
            margin-top: 100px;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            box-shadow: 0 0 15px rgba(8, 7, 16, 0.6);
        }

        .navbar-brand, .username-display {
            color: #2e9a9a !important;
            font-weight: 500;
            font-size: 18px;
            display: inline-block;
        }


        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffffff !important;
        }

        .navbar .username-display {
             color: #ffffff;
            margin-left: 15px;
        }

        .logout-btn {
            background-color: #2e9a9a;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #ffffff;
            color: #2e9a9a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Org Chart App</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-brand">Welcome, {{ user.username }}</span>
                        </li>
                        <li class="nav-item ms-3">
                            <a href="{% url 'logout' %}" class="btn logout-btn">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="nav-link">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1> INK IT Org Chart System</h1>

        <div class="button-group">
            <a href="{% url 'add_employee' %}" class="btn btn-custom">Add Employee</a>
            <a href="{% url 'employee_list' %}" class="btn btn-custom">View Employee List</a>
            <a href="{% url 'org_chart' %}" class="btn btn-custom">View Org Chart</a>
        </div>
    </div>

    
</body>
</html>
