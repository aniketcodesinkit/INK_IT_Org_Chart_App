<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project - Org Chart App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #080710;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
        }

        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #2e9a9a;
            text-align: center;
        }

        label {
            float: left;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group {
            width: 100%;              /* Ensure the form group takes full width */
            display: block;           /* Ensure block-level behavior */
        }

        .form-group label {
            display: block;
            width: 100%;   
            text-align: left; 
            margin-bottom: 5px;  /* Space between label and checkbox container */
        } 

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        
        

        .checkbox-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin.top: 30px; 
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Creates two equal-width columns */
            gap: 10px; /* Space between the items */
            width: 100%; 
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
        }
        
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #2e9a9a;
        }

        .btn-custom {
            background-color: #2e9a9a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffffff;
            color: #2e9a9a;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <h1>Create Project</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Project Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Project Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Assign Employees</label>
                    <div class="checkbox-container">
                        {% for employee in all_employees %}
                            <label>
                                <input type="checkbox" name="employees" value="{{ employee.id }}">
                                {{ employee.name }}
                            </label>
                        {% endfor %}
                    </div>
                </div>
                <div class="btn-group text-center">
                    <button type="submit" class="btn btn-custom">Create Project</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
