<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }} - Project Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #080710;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
        }

        .container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2e9a9a;
        }

        p {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #2e9a9a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffffff;
            color: #2e9a9a;
        }

        .employee-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .employee-card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .employee-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .employee-card h4 {
            font-size: 18px;
            color: #2e9a9a;
            margin-bottom: 5px;
        }

        .employee-card p {
            font-size: 14px;
            margin: 0;
        }

       
        

    </style>
</head>
<body>



    <div class="container-wrapper">
        <div class="container">
            <!-- Project Header -->
            <h1>{{ project.name }}</h1>
            <p>{{ project.description }}</p>

            <!-- Action Buttons -->
            <div class="btn-group">
                <a href="/edit_project/{{ project.id }}/" class="btn btn-custom">Edit Project</a>
               
            </div>

            <!-- Employees Section -->
            <h3 class="text-center">Employees Working on the Project</h3>
            <div class="employee-cards">
                {% for employee in employees %}
                <div class="employee-card">
                    <img src="{{ employee.image.url }}" alt="{{ employee.name }}">
                    <h4>{{ employee.name }}</h4>
                    <h6>{{ employee.title }}</h6>
                    <p>Department: {{ employee.department }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
